    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">

          </ul>
        </div>
      </div>

    <div class="container theme-showcase" id="divSearch" style="display:none">
      <div class="jumbotron">
        <form class="form-vertical">          
          <div class="form-group">            
            <label for="cboState" class="col-sm-1 control-label" align="right" style="font-size:16px; padding-left:50px; padding-top:6px">State</label>
            <div class="col-sm-2">
              <select class="form-control" id="cboState">
                <option>NY</option>
              </select>
            </div>                
          </div>
          <div class="form-group">
            <label for="cboChamber" class="col-sm-1 control-label" align="right" style="font-size:16px; padding-left:20px; padding-top:6px">Chamber</label>
            <div class="col-sm-2">
              <select class="form-control" id="cboChamber">
                <option>House</option>
                <option>Senate</option>
              </select>
            </div>                
          </div>
          <div class="form-group">
            <label for="cboDistrict" class="col-sm-1 control-label" align="right" style="font-size:16px; padding-left:33px; padding-top:6px">District</label>
